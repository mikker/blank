<!doctype html>
<html>
  <head>
    <meta charset='utf-8'>
    <title>blank</title>
    <style type="text/css">
      *, *:before, *:after {
        box-sizing: border-box;
      }
      body {
        font-size: 150px;
        background: #ccc;
        text-align: center;
      }
      a {
        color: #000;
        text-decoration: none;
      }
    </style>
  </head>
  <body>
    <h1>
      <a href='/cmdl' id='cmd-l'>ðŸŒš</a>
    </h1>
    <script type="text/javascript">
      (function() {
        document.addEventListener('DOMContentLoaded', function() {
          var cmdl = document.getElementById('cmd-l');

          cmdl.onclick = function(e) {
            e.preventDefault();
            cmdL();
          };

          setTimeout(function() { cmdl.click() }, 10);
        });

        function cmdL() {
          var req = new XMLHttpRequest();
          req.onload = function(e) { console.log('ok', req.responseText) };
          req.open('get', '/cmdl', true);
          req.send();
        }
      })();
    </script>
  </body>
</html>
